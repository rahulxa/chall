<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="main">

        <div class="container">
            <div class="col">
                <h3 id="questionBox">
                </h3>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="inputA" value="a" required>
                <label for="inputA" class="label">Testing 1</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="inputB" value="b" required>
                <label for="inputB" class="label">Testing 2</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="inputC" value="c" required>
                <label for="inputC" class="label">Testing 3</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="inputD" value="d" required>
                <label for="inputD" class="label">Testing 4</label>
            </div>
            <button id="submit">Submit</button>
        </div>

    </section>
    <script src="quiz.js"></script>
</body>

</html>
